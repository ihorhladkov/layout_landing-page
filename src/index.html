    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <img
              src="./images/header-logo.svg"
              alt="MyBike"
              class="logo header__logo"
            >

            <div class="icons header__icons">
              <a href="#" class="icon icon--phone"></a>
              <a href="#" class="icon icon--menu"></a>
            </div>
          </div>

          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>

      <aside class="menu">
        <div class="menu__top">
          <img
          src="./images/menu-logo-black.svg"
          alt="MyBike"
          class="menu__logo"
        >

          <a href="#" class="menu__close"></a>
        </div>

        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="list__item">
              <a href="#" class="nav__link">Home</a>
            </li>

            <li class="list__item">
              <a href="#" class="nav__link">About Us</a>
            </li>

            <li class="list__item">
              <a href="#" class="nav__link">Compare Bikes</a>
            </li>

            <li class="list__item">
              <a href="#" class="nav__link">Details</a>
            </li>

            <li class="list__item">
              <a href="#" class="nav__link">Contacts</a>
            </li>
          </ul>
        </nav>

        <div class="contacts menu__contact">
          <a
            href="tel:+1 234 5555-55-55"
            class="contact__number"
          >
            +1 234 5555-55-55
          </a>

          <a
            href="#"
            class="contact__book"
          >
            Book a test ride
          </a>
        </div>
      </aside>
    </header>
